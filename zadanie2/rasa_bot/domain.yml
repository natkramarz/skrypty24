version: "3.1"

entities:
- menu_item
- day
- time
- modification

slots:
  menu_item:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: menu_item
  day:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: day
  time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - menu
  - order_food
  - ask_restaurant_hours
  - confirm_restaurant_availability
  - negative_confirm_restaurant_availability

actions:
  - action_list_menu
  - action_order_item
  - action_provide_restaurant_hours
  - action_check_restaurant_availability

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
